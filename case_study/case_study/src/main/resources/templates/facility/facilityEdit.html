<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within
            a matter of hours to help you.</p>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" th:action="@{/facility/update}" method="post"
                      th:object="${facilityList}">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" th:field="*{id}" id="id" name="id" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" th:field="*{name}" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" th:field="*{cost}" id="cost" name="cost"
                                       class="form-control">
                                <label for="cost" class="">Cost </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" th:field="*{maxPeople}" id="maxPeople" name="maxPeople"
                                       class="form-control">
                                <label for="maxPeople" class="">Max People</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                            <textarea type="text" th:field="*{standardRoom}" id="standardRoom" name="standardRoom"
                                      rows="2"
                                      class="form-control md-textarea"></textarea>
                                <label for="standardRoom">Standard Room</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                            <textarea type="text" th:field="*{descriptionOtherConvenience}"
                                      id="descriptionOtherConvenience" name="descriptionOtherConvenience" rows="2"
                                      class="form-control md-textarea"></textarea>
                                <label for="descriptionOtherConvenience">descriptionOtherConvenience</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                            <textarea type="text" th:field="*{poolArea}" id="poolArea" name="poolArea" rows="2"
                                      class="form-control md-textarea"></textarea>
                                <label for="poolArea">PoolArea</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                            <textarea type="text" th:field="*{numberOfFloors}" id="message" name="message" rows="2"
                                      class="form-control md-textarea"></textarea>
                                <label for="message">NumberOfFloors</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                            <textarea type="text" th:field="*{facilityFree}" id="p" name="poolArea" rows="2"
                                      class="form-control md-textarea"></textarea>
                                <label for="poolArea">FacilityFree</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <div class="col-md-6">
                                <select th:field="*{facilityType}">
                                    <option th:each="item : ${facilityTypeList}" th:value="${item.id}"
                                            th:text="${item.name}"></option>
                                </select>
                                <lable>Facility</lable>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-6">
                                <select th:field="*{rentType}">
                                    <option th:each="item : ${rentType}" th:value="${item.id}"
                                            th:text="${item.name}"></option>
                                </select>
                                <lable>Rent</lable>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center text-md-left ">
                            <input class="btn btn-primary" type="submit" value="Edit"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>San Francisco, CA 94126, USA</p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>contact@mdbootstrap.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HE HE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{customer/create}">Add
                            App Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                    <form action="/customer">
                        <input style="width: 20%" type="text" name="name" placeholder="Name">
                        <input style="width: 20%" type="text" name="email" placeholder="Email">

                        <select style="width: 20%" th:name="customerTypeList">
                            <option value=""  selected>Choose Something</option>
                            <option th:each="item : ${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>

                        <input type="submit" value="Search" style="width: 10%">
                    </form>
            </div>
        </div>
    </nav>
</div>
<div>
    <p><a th:text="${mess}"></a></p>
    <p><a th:text="${messageUpdate}"></a></p>
    <p><a th:text="${messDelete}"></a></p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>IdCard</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Name Customer Type</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${customerList}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getDateOfBirth()}"></td>
            <td th:text="${row.getGender()}"></td>
            <td th:text="${row.getIdCard()}"></td>
            <td th:text="${row.getPhoneNumber()}"></td>
            <td th:text="${row.getEmail()}"></td>
            <td th:text="${row.getAddress()}"></td>
            <td th:text="${row.customerTypeList.getName()}"></td>
            <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">Edit</a></td>
            <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">Delete</a></td>
            <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:if="${customerList.hasPrevious()}" th:href="@{'/customer'(page=${customerList.number - 1})}">Previous</a>
    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:if="${customerList.hasNext()}" th:href="@{'/customer'(page=${customerList.number + 1})}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>

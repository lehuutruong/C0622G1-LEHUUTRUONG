<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<form th:action="@{/product/remove}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div>
        <lable>Name</lable>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <lable>Price</lable>
        <input type="number" th:field="*{price}">
    </div>
    <div>
        <lable>Company</lable>
        <input type="text" th:field="*{company}">
    </div>
    <input type="submit" value="Delete">
</form>
</body>
</html>

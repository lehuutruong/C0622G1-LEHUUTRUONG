<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div>
    <div>
        <a th:href="@{user/create}"> Add List</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${user}">
            <td th:text="${row.getFirstName()}"></td>
            <td th:text="${row.getLastName()}"></td>
            <td th:text="${row.getAge()}"></td>
            <td th:text="${row.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:if="${user.hasPrevious()}" th:href="@{'/user'(page=${user.number - 1})}">Previous</a>
    <span th:text="${user.number + 1}"></span>/<span th:text="${user.totalPages}"></span>
    <a th:if="${user.hasNext()}" th:href="@{'/user'(page=${user.number + 1})}">Next</a>
</div>
</body>
</html>
